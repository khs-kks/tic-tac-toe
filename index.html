<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            Tic-Tac-Toe
        </header>
        <main>
            <p class="player-message">Player X's turn</p>
            <div class="board-grid">
                <div class="board-single-field" data-index="0">X</div>
                <div class="board-single-field" data-index="1">O</div>
                <div class="board-single-field" data-index="2">X</div>
                <div class="board-single-field" data-index="3">O</div>
                <div class="board-single-field" data-index="4">X</div>
                <div class="board-single-field" data-index="5">O</div>
                <div class="board-single-field" data-index="6">X</div>
                <div class="board-single-field" data-index="7">O</div>
                <div class="board-single-field" data-index="8">X</div>
            </div>
            <button class="restart">Restart</button>
        </main>
        <footer>Copyleft 2022 <a href="https://github.com/khs-kks/tic-tac-toe">khs</a></footer>
    </div>
</body>

</html>
